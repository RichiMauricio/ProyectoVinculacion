<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Establecimiento</title>
    <link th:href="@{/css/green.css}" rel="stylesheet"/>
    <!-- Datatables -->
    <link th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/buttons.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/fixedHeader.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/responsive.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/scroller.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/custom.min.css}" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <h1 th:text="|${establecimiento.estNombre}|">Establecimiento nombre</h1>

                </div>
            </div>
        </div>

    </div>
    <div class="container bs-container big-font-container">
        <div class="row row-centered">
            <div class="bs-section col-lg-9 col-centered">
                <div id="form-table">
                    <div class="heading">
                        <h2 text="Detalle del contacto">Detalle del establecimiento</h2>
                    </div>
                    <table class="table table-condensed">
                        <tr>
                            <td class="td-label">
                                <div text="Nombre: ">Nombre</div>
                            </td>
                            <td>
                                <div th:text="${establecimiento.estNombre}"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-label">
                                <div text="Dirección: ">Dirección</div>
                            </td>
                            <td>
                                <div th:text="${establecimiento.estDireccion}"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-label">
                                <div text="Representante: ">Representante</div>
                            </td>
                            <td>
                                <div th:text="${establecimiento.estRepresentante}"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-label">
                                <div text="Página web: ">Página web</div>
                            </td>
                            <td>
                                <div th:text="${establecimiento.estPagina}"></div>
                            </td>
                        </tr>
                        <tr th:with="canton= ${cantones[establecimiento.canton.cntId - 1]}">
                            <td class="td-label">
                                <div text="Página web: ">Cantón</div>
                            </td>
                            <td>
                                <div th:text="${canton.cntNombre}"></div>
                            </td>
                        </tr>
                        <tr th:with="tipoEst= ${tipoEstablecimiento[establecimiento.tipoEstablecimiento.tipoEstId - 1]}">
                            <td class="td-label">
                                <div text="Tipo de establecimiento: ">Tipo de establecimiento:</div>
                            </td>
                            <td>
                                <div th:text="${tipoEst.tipoEstNombre}"></div>
                            </td>
                        </tr>
                    </table>
                    <div class="heading">
                        <h2 text="Teléfonos">Teléfonos</h2>
                    </div>
                    <table class="table table-condensed">
                        <tr th:each="ph : ${establecimiento.telefonos}">
                            <td class="td-label">
                                <div th:text="${ph.tlfTipo}">Tipo de teléfono</div>
                            </td>
                            <td>
                                <div th:text="${ph.tlfNumero}">Número de teléfono</div>
                            </td>
                        </tr>
                    </table>
                    <div class="heading">
                        <h2 text="Correos">Correos</h2>
                    </div>
                    <table class="table table-condensed">
                        <tr th:each="co : ${establecimiento.correos}">
                            <td class="td-label">
                                <div th:text="${co.correoNombre}">Correo</div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
