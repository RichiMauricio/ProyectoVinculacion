<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Establecimientos</title>
    <link th:href="@{/css/green.css}" rel="stylesheet"/>
    <!-- Datatables -->
    <link th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/buttons.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/fixedHeader.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/responsive.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/scroller.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/custom.min.css}" rel="stylesheet"/>
</head>
<body>
    <div class="right_col" role="main" data-layout-fragment="content">
        <div  th:if="${message}" >
            <p th:text="${message}" class="alert alert-warning alert-dismissible fade in" role="alert">success message</p>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <div class="container">
                        <div class="page-header" id="banner">
                            <div class="row">
                                <div class="col-lg-8 col-md-7 col-sm-6">
                                    <h1 text="Establecimientos">Establecimientos</h1>
                                    <p class="lead">Lista de establecimientos</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Settings 1</a>
                                </li>
                                <li><a href="#">Settings 2</a>
                                </li>
                            </ul>
                        </li>
                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <table id="datatable-buttons" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Dirección</th>
                            <th>Representante</th>
                            <th>Página web</th>
                            <th>Cantón</th>
                            <th>Tipo Establecimiento</th>
                            <th>Ver</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="estab : ${establecimientos}"  th:with="canton= ${cantones[estab.canton.cntId - 1]},tipoEst= ${tipoEstablecimiento[estab.tipoEstablecimiento.tipoEstId - 1]}">
                            <td th:text="${estab.estNombre}">Nombre</td>
                            <td th:text="${estab.estDireccion}">Dirección</td>
                            <td th:text="${estab.estRepresentante}">Representante</td>
                            <td th:text="${estab.estPagina}">Página</td>
                            <td th:text="${canton.cntNombre}"></td>
                            <td th:text="${tipoEst.tipoEstNombre}"></td>
                            <td ><a th:href="${'/vinculaciontungurahua-0.0.1-SNAPSHOT/establecimiento/'+ estab.estId}">Ver</a></td>
                            <td ><a th:href="${'/vinculaciontungurahua-0.0.1-SNAPSHOT/establecimiento/update/'+ estab.estId}">Editar</a></td>
                            <td ><a onclick="return confirm('¿Seguro que desea eliminar el registro?')" th:href="${'/vinculaciontungurahua-0.0.1-SNAPSHOT/establecimiento/delete/'+ estab.estId}">Eliminar</a></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="form-actions col-md-offset-3 col-sm-offset-2 pull-right">
                        <a th:href="@{'/establecimiento/new/'}" text="Agregar nuevo establecimiento" href="establecimientoform.html"
                           class="btn btn-success">Agregar nuevo establecimiento</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
